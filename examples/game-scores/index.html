<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flappy Daybed</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.1.3/phaser.min.js"></script>
  <script src="../../build/daybed.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="scores.js"></script>
  <style>
    .left {
      width: 50%;
      float: left;
    }
    .right {
      margin-left: 50%;
    }
  </style>
</head>

<body>
  <div class="left">
    <input type="text" id="gamer" placeHolder="Your name"/>
    <h2>Top 10 scores</h2>
    <div id="top10"></div>
    <p><span id="total">?</span> games played.</p>
  </div>
  <div class="right">
    <p>Click or press the spacebar to jump</p>
    <div id="gameDiv"></div>
    <p>Learn how to make this game with a tutorial <a href="http://blog.lessmilk.com/how-to-make-flappy-bird-in-html5-1/">here</a></p>
  </div>
</body>
</html>
